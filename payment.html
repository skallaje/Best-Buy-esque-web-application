<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>BEST DEALS</title>
<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
<div id="container">

    <div id="body">
	<center>
  <form method="post" action="/A4/CardPaymentServlet">
  <h3>ENTER SHIPPING DETAILS</h3><br>  
        USER NAME:
        <input type="TEXT" maxlength="20" name="user"></input>
		<br><br>
		PHONE NUM:
        <input type="TEXT" maxlength="10" name="ph"/>
		<br><br>
		SHIP ADDRESS 1:
        <input type="TEXT" maxlength="20" name="add1"/>
		<br><br>
		SHIP ADDRESS 2:
        <input type="TEXT" maxlength="20" name="add2"/>
		<br><br>
		CITY:
        <input type="TEXT" maxlength="15" name="city"/>
		<br><br>
		STATE:
        <input type="TEXT" maxlength="10" name="state"/>
		<br><br>
		ZIPCODE:
        <input type="TEXT" maxlength="5" name="zip"/>
		<br><br>
		
	<h3>CREDIT/DEBIT CARD INFORMATION</h3><br>
		NAME ON CARD:
        <input type="TEXT" maxlength="20" name="cname"></input>
		<br><br>
		CARD NUMBER:
        <input type="TEXT" maxlength="16" name="cnum"/>
		<br><br>
		CVV:
        <input type="TEXT" maxlength="3" name="cvv"/>
		<br><br>
		EXPIRATION DATE:
        <input type="TEXT" maxlength="2" name="expm"/>
		<input type="TEXT" maxlength="4" name="expy"/>
		<br><br>
		<center><input class="button" type="submit" value="CONFIRM" /></center>
 </form>
 </center>
</div>
</div>
</body>
</html>
